<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Barbatos Shop | Update Product</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="home.html">Barbatos Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Category
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0" style="margin-left: auto;">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">Register</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container" style="width: 100%;">
        <div class="row justify-content-center mt-5 mb-5">
            <div class="col-md-7">
                <div class = "mb-2">
                    <a href="{{ url('manage') }}" style="text-decoration: none;">
                        <button type="button" class="btn btn-secondary">
                            <i style="color:white" class="fas fa-arrow-circle-left"></i> Back
                        </button>
                    </a>
                </div>
                <div class="card">
                    <p class="card-header text-left">Update Product</h4>
                    <div class="card-body">
                        <form action="/manage/edit" method="POST" enctype="multipart/form-data">
                            <input type="hidden" name="id" value="{{$id}}">
                            <div class="form-group mb-3">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" value="" name="name">
                                        <span class="text-danger"></span>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" aria-label="Default select example" name="category">
                                    <option selected hidden disabled value="">Select a Category</option>
                                                <option value="" selected>  </option>
                                                <option value=""> </option>
                                                <option value="" selected></option>
                                                <option value=""></option>
                                </select>
                                    <span class="text-danger"></span>
                            </div>
                            <div class="mb-3">
                                <label for="detail" class="form-label">Detail</label>
                                <textarea class="form-control" id="detail" rows="7" name="description"></textarea>
                                    <span class="text-danger"></span>
                            </div>
                            <div class="form-group mb-3">
                                <div class="mb-3">
                                    <label for="price" class="form-label">Price</label>
                                    <input type="text" class="form-control" id="price" value="" name="price">
                                        <span class="text-danger"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Photo</label>
                                <input class="form-control" type="file" id="formFile" name = "file">
                                    <span class="text-danger"></span>
                            </div>
                            <button type="submit" class="btn btn-outline-secondary">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>

</html>
