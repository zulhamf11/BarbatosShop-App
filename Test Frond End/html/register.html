    <title>Barbatos Shop | Register</title>
  </head>

        <div class="container">
          <a class="navbar-brand" href="home.html">Barbatos Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item dropdown">

    <div class="signup-form">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-4 mb-5" style="margin-top: 50px; margin-bottom: auto;">
                    <div class="card">
                        <h4 class="card-header text-center">Register</h4>
                        <div class="card-body">
                            <form action="" method="POST">
                                <div class="form-group mb-3">
                                    <label class="mb-2"> Name </label>
                                    <input value="" type="text" placeholder="Enter Your Name"
                                        id="name" class="form-control" name="name" required autofocus>
                                        <span class="text-danger"></span>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="mb-2"> Email </label>
                                    <input value="" type="text" placeholder="Enter Your Email"
                                        id="email_address" class="form-control" name="email" required autofocus>
                                        <span class="text-danger"></span>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="mb-2"> Password </label>
                                    <input value="" type="password" placeholder="Enter Your Password"
                                        id="password" class="form-control" name="passwords" required>
                                    <input type="checkbox" onclick="showPass()" class="show-checkbox">
                                        <span class="text-danger"></span>

                                </div>
                                <div class="form-group mb-3">
                                    <label class="mb-2"> Confirm Password </label>
                                    <input value="" type="password"
                                        placeholder="Confirm Your Password" id="confirm-password" class="form-control"
                                        name="confirm_password" required>
                                    <input type="checkbox" onclick="showConfirmPass()" class="show-checkbox">
                                        <span class="text-danger"></span>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="mb-2"> Gender </label><br>
                                    <input type="radio" id="male" name="gender" value="male">
                                    <label for="male">Male</label><br>
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">Female</label><br>
                                        <span class="text-danger"></span>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="mb-2"> Date of Birth </label>
                                    <input value="{{ old('date_of_birth', date('mm/dd/yyyy')) }}" type="date"
                                        class="form-control" name="date_of_birth" value="date_of_birth" id="date_of_birth">
                                        <span class="text-danger"></span>
                                </div>
                                <div class="form-group mb-3">
                                  <label class="mb-2"> Country </label>
                                  <select class="form-select form-select-sm" name="country_id" id="country_id">
                                      <option selected hidden disabled value="">Choose a country</option>
                                              <option value="" selected> 
                                              </option>
                                              <option value=""></option>
                                  </select>
                              </div>
                                <div class="d-grid mx-auto">
                                    <button type="submit" class="btn btn-dark btn-block">Register</button>
                                </div>
                                <div class="form-group mb-2 mt-3">
                                    Have an account? <u><a href="login.html">Login Here</a></u>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
